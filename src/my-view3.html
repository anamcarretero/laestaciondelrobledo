<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 20px;
      }
    </style>
    <iron-ajax
            auto
            url="../config/drinks.json"
            handle-as="json"
            last-response="{{drinks}}"
            on-response="handleResponse"
            debounce-duration="300"></iron-ajax>

    <paper-dropdown-menu-light label="Dinosaurs (light)" no-animations="true">
      <paper-listbox slot="dropdown-content" class="dropdown-content" no-animations="true">
        <template is="dom-repeat" items="[[drinks.drinks]]">
          <paper-item>[[item.key]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu-light>

  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() { return 'my-view3'; }
        static get properties() {
            return {
                drinks: {
                    type: Object
                }
            };
        }
        handleResponse(response) {
          console.log('recibido', response
          );
        }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
